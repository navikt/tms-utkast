apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-utkast
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: influxdb-credentials
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 5
  prometheus:
    path: /metrics
    enabled: true
  secureLogs:
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 100
  kafka:
    pool: nav-prod
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tms-min-side-proxy
    outbound:
      rules:
        - application: innsending
          namespace: aap
          cluster: dev-gcp
      external:
        - host: sosialhjelp-soknad-api.prod-fss-pub.nais.io
  gcp:
    sqlInstances:
      - name: utkast
        type: POSTGRES_14
        tier: db-custom-1-4096
        diskType: SSD
        diskSize: 10
        diskAutoresize: true
        autoBackupTime: "03:00"
        databases:
          - name: utkast
            envVarPrefix: DB
        maintenanceWindow:
          day: 1
          hour: 4
        cascadingDelete: false
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: "50m"
      memory: 256Mi
  env:
    - name: GROUP_ID
      value: tms-utkast-rapid-01
    - name: RAPID_TOPIC
      value: min-side.aapen-utkast-v1
    - name: DIGISOS_BASE_URL
      value: https://sosialhjelp-soknad-api.prod-fss-pub.nais.io/sosialhjelp/soknad-api
    - name: DIGISOS_CLIENT_ID
      value: prod-fss:teamdigisos:sosialhjelp-soknad-api
    - name: AAP_CLIENT_ID
      value: prod-gcp:aap:innsending