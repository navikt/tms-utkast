apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-utkast
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-utkast-secrets
    - secret: influxdb-credentials
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 5
  prometheus:
    path: /metrics
    enabled: true
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  ingresses:
    - "https://tms-utkast-gcp.dev.nav.no"
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - name: utkast
        type: POSTGRES_14
        tier: db-f1-micro
        diskType: SSD
        diskSize: 10
        diskAutoresize: false
        autoBackupTime: "03:00"
        databases:
          - name: utkast
            envVarPrefix: DB
        maintenanceWindow:
          day: 1
          hour: 4
        cascadingDelete: false
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: "50m"
      memory: 512Mi
